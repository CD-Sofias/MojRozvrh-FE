<div class="flex flex-col items-center justify-center py-4">
  <div class="p-5 bg-white rounded-xl shadow-md">
    <div class="flex flex-col items-center space-y-5">
      <ejs-dropdownlist #typeList (change)="onChange1()" [(value)]="typeValue" [dataSource]="searchData"
                        [fields]="fields"
                        class="w-64"
                        id="types"
                        popupHeight='auto'>

      </ejs-dropdownlist>
      <ejs-dropdownlist #searchList (change)="onChange2()"
                        [(value)]="searchValue"
                        [allowFiltering]='true'
                        [dataSource]='data'
                        [enabled]='false'
                        [fields]='dataFields'
                        class="w-64" id='search'
                        ignoreAccent="true" popupHeight='auto'>

      </ejs-dropdownlist>
    </div>
  </div>
</div>
