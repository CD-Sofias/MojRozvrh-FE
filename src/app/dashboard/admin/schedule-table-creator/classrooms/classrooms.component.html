<div class="control-section rounded-2xl">
  <ejs-grid [dataSource]='data' [pageSettings]='pageSettings' [allowSorting]='true' [editSettings]='editSettings' [toolbar]='toolbar' (actionBegin)="actionBegin($event)">
    <e-columns>
      <e-column field='code' headerText='Code' width='120' [validationRules]='customeridrules' allowEditing='true'></e-column>
      <e-column field='address.street' headerText='Address' width='120' [validationRules]='customeridrules' allowEditing='true'></e-column>
      <e-column field='address.streetNumber' headerText='Street number' width='120' [validationRules]='customeridrules' allowEditing='true'></e-column>
      <e-column field='type' headerText='Lesson type' width='120' [validationRules]='customeridrules' allowEditing='true'></e-column>
      <e-column field='capacity' headerText='Capacity' width='120' [validationRules]='freightrules'></e-column>
    </e-columns>
  </ejs-grid>
</div>

<ejs-toast #toasttype></ejs-toast>
