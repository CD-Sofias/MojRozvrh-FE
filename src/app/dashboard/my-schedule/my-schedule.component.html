<!--<app-schedule [scheduleData]="mySchedules[2].scheduleCells"></app-schedule>-->
<ng-container *ngIf="mySchedules">
<div class="min-h-screen bg-white">
  <div class="px-4 py-2 bg-[#f7f7f7]">
<div class="px-4 py-2">
  <div class="mb-4" *ngFor="let schedule of mySchedules | async">
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
      <div class="p-6">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-lg font-semibold">{{schedule.name}}</h2>
            <p class="text-sm text-gray-500">{{schedule.updatedAt}}</p>
          </div>
          <div class="inline-flex w-fit items-center whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80"
               [routerLink]="['.', schedule.id]">
          >
            Open spots available
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
</ng-container>
